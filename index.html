<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
      <link rel="stylesheet" type='text/css' href="style.css">

  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id = 'title'> Guessing Game </h1>
          <h2 id = 'subtitle'> Guess a number between 1 and 100! </h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder ="#" maxlength='3' autofocus=autofocus></input>
            <button id = 'submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class = 'guess-list'>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>

            </ul>
          </div>

          <div id="menu-btns" class='center'>
            <!-- reset and hint buttons -->
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='center'>
            <img src='FSA.png'></img>
          </div>

          <div class='center'>
            <h4>Project by Y. Arin Choi</h4>
          </div>

          <div class='center'>
            <img src='GHA.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
